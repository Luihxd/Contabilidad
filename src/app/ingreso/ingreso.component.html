<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>
      <!--ngFor para mostrar cada egreso del arreglo "ingresos" recorriéndolo con una
      varialbe temporal "ingreso" y mostrando sus atributos y un botón para eliminarlo-->
      <div *ngFor="let ingreso of ingresos" class="elemento limpiarEstilos">
          <div class="elemento_descripcion">{{ingreso.descripcion}}</div>
          <div class="right limpiarEstilos">
              <div class="elemento_valor">{{ingreso.valor | currency:'MNX':'$': '1.0-2'}}</div>
              <div class="elemento_eliminar">
                  <button class="elemento_eliminar--btn" (click)="eliminarIngreso(ingreso)">
                      <i class="ion-ios-close-outline"></i>
                  </button>
              </div>
          </div>
      </div>



</div>
