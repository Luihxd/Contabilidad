<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>
      <!--ngFor para mostrar cada egreso del arreglo "egresos" recorriéndolo con una
      varialbe temporal "egreso" y mostrando sus atributos, además del porcentaje
      individual y un botón para eliminarlo-->
      <div *ngFor="let egreso of egresos" class="elemento limpiarEstilos" >
          <div class="elemento_descripcion">{{egreso.descripcion}}</div>
          <div class="right limpiarEstilos">
              <div class="elemento_valor">- {{egreso.valor | currency:'MNX':'$': '1.0-2'}}</div>
              <div class="elemento_porcentaje">{{calcularPorcentajeDeEgreso(egreso) | percent}}</div>
              <div class="elemento_eliminar">
                  <button (click)="eliminarEgreso(egreso)" class="elemento_eliminar--btn"><i class="ion-ios-close-outline"></i></button>
              </div>
          </div>
      </div>

</div>
